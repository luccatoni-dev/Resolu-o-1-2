<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #05a300;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #05a30069;
            padding: 15px;
        }

        @media (max-width: 600px) {
            div {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }

            p {
                font-size: 1em;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Alterar parágrafo</h1>
        <p id="minhaDiv">Aqui está o parágrafo inicial.</p>
        <button onclick="alterarConteudo()">Mudar o parágrafo.</button>
    </div>
    <script>
        function alterarConteudo() {
            document.getElementById("minhaDiv").innerHTML = "<strong>Conteúdo alterado pelo JavaScript!</strong>";
        }
    </script>
</body>
</html>
